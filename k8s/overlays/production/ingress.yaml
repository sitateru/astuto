apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=300
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-1:123995453628:certificate/43d64cad-b265-4bbb-a5c0-145fd253c2a9
    alb.ingress.kubernetes.io/healthcheck-path: /healthz
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: production
    alb.ingress.kubernetes.io/target-type: ip
  name: ingress
spec:
  rules:
    - host: cloud-feedbacks.sitateru.com
      http:
        paths:
          - path: /*
            backend:
              serviceName: cloud-feedbacks-web
              servicePort: 80
